<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>自定义鼠标样式</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        cursor: none;
        cursor: none;
    }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
    h1 {
        text-align: center;
        margin: 0 auto;
        width: 100%;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
    }


    .custom-cursor {
        position: absolute;
        width: 64px;
        height: 64px;
        background-image: url('sucai/waooo.png');
        background-size: cover;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
        z-index: 9999;
    }

    .particle {
        position: absolute;
        width: 32px;
        height: 32px;
        background-image: url('sucai/loading.gif');
        background-size: cover;
        animation: particle-fall 1s ease-out forwards;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    @keyframes particle-fall {
        0% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        50% {
            opacity: 0.8;
            transform: translate(calc(-50% + var(--x-offset)), calc(-50% + 50px)) scale(0.8) rotate(180deg);
        }
        100% {
            opacity: 0;
            transform: translate(calc(-50% + var(--x-offset)), calc(-50% + 100px)) scale(0.5) rotate(360deg);
        }
    }
    button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), 
                       transform 0.1s ease, 
                       backdrop-filter 0.1s ease, 
                       box-shadow 0.1s ease;
            transform: scale(1);
            cursor: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        button:focus {
            outline: none;
        }

        button:hover {
            background-color: rgba(240, 240, 240, 0.8);
        }

        button:active {
            transform: scale(0.92);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
                border-radius: 20px;
            }
        }
</style>
</head>
<body>
    <h1>自定义鼠标测试</h1>
    <div class="container">
    <div class="custom-cursor"></div>

    <script>
        const cursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        document.addEventListener('click', (e) => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
            setTimeout(() => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 100);

            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${e.pageX}px`;
            particle.style.top = `${e.pageY}px`;
            particle.style.setProperty('--x-offset', `${Math.random() * 100 - 50}px`);
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        });
    </script>
</body>
<button >test</button>
</html>
