<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中布局示例</title>
    <style>
        /* 统一所有CSS样式 */
        html, body {
            height: 100%;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
            background-image: var(--bg-image, url('sucai/ccb.jpg'));
        }


        body {
            --mouse-x: 0;
            --mouse-y: 0;
        }

        body:hover .cursor-image {
            top: var(--mouse-y);
            left: var(--mouse-x);
        }


        body[data-bg="1"]::after {
            --bg-image: url('sucai/ccb.jpg');
        }
        body[data-bg="2"]::after {
            --bg-image: url('sucai/QQ_1735973430126.png');
        }
        body[data-bg="3"]::after {
            --bg-image: url('sucai/QQ_1735973441926.png');
        }


        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: none;
        }

        @keyframes flyAround {
            0% { top: 10%; left: 5%; transform: rotate(0deg); }
            25% { top: 20%; left: 80%; transform: rotate(90deg); }
            50% { top: 70%; left: 60%; transform: rotate(180deg); }
            75% { top: 50%; left: 20%; transform: rotate(270deg); }
            100% { top: 10%; left: 5%; transform: rotate(360deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), 
                       transform 0.1s ease, 
                       backdrop-filter 0.1s ease, 
                       box-shadow 0.1s ease;
            transform: scale(1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        button:focus {
            outline: none;
        }

        button:hover {
            background-color: rgba(240, 240, 240, 0.8);
        }

        button:active {
            transform: scale(0.92);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
                border-radius: 20px;
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
    <script>
        // 统一所有JavaScript代码

        const images = [
            'sucai/ccb.jpg',
            'sucai/12 (1).jpg',
            'sucai/12 (2).jpg'
        ];
        let currentIndex = 0;
        let currentBg = 1;
        const bgCount = 3;

        document.addEventListener('wheel', function(e) {
        e.preventDefault();  // 阻止默认滚动行为

        // 判断滚轮方向
        if (e.deltaY > 0) {
            currentBg = currentBg < bgCount ? currentBg + 1 : 1;
        } else {
            currentBg = currentBg > 1 ? currentBg - 1 : bgCount;
        }

        document.body.setAttribute('data-bg', currentBg);
    }, { passive: false }); 
        
        function changeBackground(direction) {
            if (direction === 'up') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            } else if (direction === 'down') {
                currentIndex = (currentIndex + 1) % images.length;
            }
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
        }

        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                changeBackground('up');
            } else {
                changeBackground('down');
            }
        });

        document.body.style.backgroundImage = `url(${images[currentIndex]})`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';


    </script>
</head>
<body>
    <div class="cursor-image"></div> 
    <div class="container">
        <h1 style="
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 2s linear infinite;
            text-shadow: 0 0 5px rgba(255,255,255,0.5), 0 0 10px rgba(255,255,255,0.3), 0 0 15px rgba(255,255,255,0.2);
            position: relative;
            z-index: 3;
        ">你好，我是苜蓿</h1>
        <button onclick="window.location.href='click.html';">开始</button>
    </div>
</body>
</html>
